<body>
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
            <img class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Harvard_University_logo.svg/799px-Harvard_University_logo.svg.png"
                width="150">

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link" style="color: #A80329">Página inicial</a>
                </li>
                <li class="nav-item"><a href="instalacoes.html" class="nav-link" style="color: #A80329">História &
                        Instalações</a></li>
                <li class="nav-item"><a href="docentes.html" class="nav-link" style="color: #A80329">Docentes</a></li>
                <li class="nav-item"><a href="contato.html" class="nav-link active" style="background: #A80329"
                        aria-current="page">Contato</a></li>
            </ul>
        </header>


        <div class="text-center">
            <p class="font-weight-bold m-2 display-4" style="color: #A80329">
                Telefone: (16) 3336-5445<br>
                E-mail: educacao@harvard.com.br
            </p>

            <div class="my-4">
                <h4 class="font-weight-bold" style="color: #A80329">Insira suas informações</h4>
                <form>
                    
                    <label for="name">Nome Completo</label>
                    <input type="text" class="form-control" id="name" required pattern="[a-zA-Z\s]+$">

                    <label for="tel">Telefone: </label>
                    <input type="text" class="form-control" name="tel" id="tel" required pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}$"
                        title="(16) XXXXX-XXXX">

                    <label for="email">E-mail: </label>
                    <input type="text" class="form-control" name="tel" id="email" required pattern="/^[a-z0-9.]+@[a-z0-9]+\.[a-z]+(\.[a-z]+)?$/i">
            
                    <label for="assunto">Assunto</label><br>
                    <textarea id="assunto" class="form-control" name="assunto" rows="7" cols="65" required>

                    </textarea>

                    <button type="submit" class="btn btn-primary mb-2 m-2" style="background: #A80329; border-color: #A80329">Enviar</button>
                </form>
            </div>

        </div>

        <footer class="fixed-bottom">
            <div class="container-fluid text-center py-2 border-top" style="color: #A80329">
                Rua Doutor Aldo Benedito Pierri, 250 - Jardim Paulo Freire, Araraquara - SP, 14804-296
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
